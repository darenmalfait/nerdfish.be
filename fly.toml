# fly.toml file generated for daren-sanity-remix on 2022-01-08T22:10:27+01:00

app = "daren-be"

kill_signal = "SIGINT"
kill_timeout = 1
processes = []

[env]
  PORT = 8080
  HUSKY_SKIP_INSTALL = "1"

[mounts]
  destination = "/app/.cache"
  source = "daren_be_volume"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
